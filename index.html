<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>


</head>
<body>
  <div class="container">
    <div class="card">
      <div class="title-top">
        <div><img src="./images/image-jeremy.png" alt="jeremy"></div>
        <div class="title-name">
          <div>Report for</div>
          <div>Jeremy Robson</div>
        </div>
      </div>
      <div class="title-bottom">
        <div>Daily</div>
        <div>Weekly</div>
        <div>Monthly</div>
      </div>
    </div>
    <div class="card">
      <div class="card-img">
        <img src="./images/icon-work.svg" alt="work">
      </div>
      <div class="card-content">
        <div class="top-line">
          <div>Work</div>
          <div><img src="./images/icon-ellipsis.svg" alt="ellipsis"></div>
        </div>   
        <div class="end-line">
          <div class="center-line">32hrs</div>
          <div class="bottom-line">Last Week - 36hrs</div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-img">
        <img src="./images/icon-play.svg" alt="play">
      </div>
      <div class="card-content">
        <div class="top-line">
          <div>Play</div>
          <div><img src="./images/icon-ellipsis.svg" alt="ellipsis"></div>
        </div>   
        <div class="end-line">
          <div class="center-line">10hrs</div>
          <div class="bottom-line">Last Week - 8hrs</div>
        </div>
      </div>


    </div>
    <div class="card">
      <div class="card-img">
        <img src="./images/icon-study.svg" alt="study">
      </div>
      <div class="card-content">
        <div class="top-line">
          <div>Study</div>
          <div><img src="./images/icon-ellipsis.svg" alt="ellipsis"></div>
        </div>   
        <div class="end-line">
          <div class="center-line">4hrs</div>
          <div class="bottom-line">Last Week - 7hrs</div>
        </div>
      </div>

    </div>
    <div class="card">
      <div class="card-img">
        <img src="./images/icon-exercise.svg" alt="exercise">
      </div>
      <div class="card-content">
        <div class="top-line">
          <div>Exercise</div>
          <div><img src="./images/icon-ellipsis.svg" alt="ellipsis"></div>
        </div>   
        <div class="end-line">
          <div class="center-line">4hrs</div>
          <div class="bottom-line">Last Week - 5hrs</div>
        </div>
      </div>

    </div>
    <div class="card">
      <div class="card-img">
        <img src="./images/icon-social.svg" alt="social">
      </div>
      <div class="card-content">
        <div class="top-line">
          <div>Social</div>
          <div><img src="./images/icon-ellipsis.svg" alt="ellipsis"></div>
        </div>   
        <div class="end-line">
          <div class="center-line">5hrs</div>
          <div class="bottom-line">Last Week - 10hrs</div>
        </div>
      </div>


    </div>
    <div class="card">
      <div class="card-img">
        <img src="./images/icon-self-care.svg" alt="selfcare">
      </div>
      <div class="card-content">
        <div class="top-line">
          <div>Self Care</div>
          <div><img src="./images/icon-ellipsis.svg" alt="ellipsis"></div>
        </div>   
        <div class="end-line">
          <div class="center-line">2hrs</div>
          <div class="bottom-line">Last Week - 2hrs</div>
        </div>
      </div>


    </div>    
  </div>

</body>
</html>
